<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Showroom Abadi</title>
        <link rel="icon" href="assets/logo.png">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Style -->
        <link rel="stylesheet" href="style/form.css">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
            rel="stylesheet" />
    </head>

    <!-- Membuat card -->
    <body style="background-color: rgb(218, 219, 225);">
        <div class="card" style="width: 20rem; margin: auto; margin-bottom: 20px; margin-top: 30px">
            <img src="https://img.freepik.com/free-vector/flat-design-car-service-logo_23-2149720705.jpg?t=st=1715711543~exp=1715715143~hmac=3336aff72e6ec2779e6efc8a506d589b7ded5ee17e3a77c3dd5a1fd4deb946fb&w=740" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title" style="margin-left: 70px;">Form Pembelian</h5>
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="form-group">
                    <label for="nama">Nama :</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
            </li>
            <li class="list-group-item" style="margin-left: 5px;">
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-group">
                    <label>Pilih Jenis Mobil :</label><br>
                    <input type="checkbox" id="program1" name="program" value="innova">
                    <label for="program1">Innova</label><br>
                    <input type="checkbox" id="program2" name="program" value="fortuner">
                    <label for="program2">Fortuner</label><br>
                    <input type="checkbox" id="program3" name="program" value="hilux">
                    <label for="program3">Hilux</label><br>
                    <input type="checkbox" id="program2" name="program" value="corolla">
                    <label for="program2">Corolla</label><br>
                    <input type="checkbox" id="program3" name="program" value="vellfire">
                    <label for="program3">Vellfire</label>
                </div>
                <div class="form-group">
                    <label>Pilih Metode Pembayaran :</label><br>
                    <input type="radio" id="pembayaran1" name="pembayaran" value="Cash">
                    <label for="pembayaran1">Cash</label><br>
                    <input type="radio" id="pembayaran2" name="pembayaran" value="Transfer">
                    <label for="pembayaran2">Bank Transfer</label><br>
                    <input type="radio" id="pembayaran3" name="pembayaran" value="Credit">
                    <label for="pembayaran3">Credit Card</label>
                </div>
                
            </li>
            </ul>
            <div class="card-body">
                <button id="btn" type="tombol-submit">Submit</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="script/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
